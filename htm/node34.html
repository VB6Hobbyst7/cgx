<H3><A NAME="SECTION00083300000000000000"></A><A NAME="Steps_per_Period"></A>
<BR>
Steps per Period
</H3>
Determines how many display lists for one period of animation will be used. If &rdquo;<A HREF="node39.html#Toggle_Dataset_Sequence">Toggle Dataset Sequence</A>&rdquo; was chosen, then these number of display lists will be interpreted as one period (see <A HREF="node35.html#Time_per_Period">Time per Period</A>).
