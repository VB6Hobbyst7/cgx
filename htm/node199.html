<H2><A NAME="SECTION00010135000000000000000"></A><A NAME="ulin"></A>
<BR>
ulin
</H2>
<PRE>
   'ulin' &lt;string&gt;
</PRE>
This keyword is used to define an underline. This commend will show up in the
menu area of the main window below the file name. The filename can be overwritten with "<A HREF="node72.html#capt">capt</A>".
