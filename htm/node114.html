lnor
</H2>
<PRE>
   'lnor' &lt;name|!&gt; &lt;p1&gt; &lt;p2&gt; &lt;p3&gt; &lt;length&gt;
</PRE>
A new line normal to a plane defined by three points and a length is created. It starts at the last point.
