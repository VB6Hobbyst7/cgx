<H2><A NAME="SECTION000814000000000000000"></A><A NAME="Toggle_CommandLine"></A>
<BR>
Toggle CommandLine
</H2>
Add the command line from the konsole to the graphic's window and back. The user may consider to place the command &ldquo;<A HREF="node202.html#view">view</A> cl&rdquo; to a file named &ldquo;.cgx&rdquo; the user's home directoy for an automatic switch at startup.
