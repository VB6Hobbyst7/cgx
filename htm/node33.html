<H3><A NAME="SECTION00083200000000000000"></A><A NAME="Tune-Value"></A>
<BR>
Tune-Value
</H3>
Controls the amplitude of the animation. If &rdquo;<A HREF="node36.html#Toggle_Real_Displacements">Toggle Real Displacements</A>&rdquo; was chosen before, the tune-value is equivalent to the amplification of the animation.
