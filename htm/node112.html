<H2><A NAME="SECTION0001048000000000000000"></A><A NAME="length"></A>
<BR>
length
</H2>
<PRE>
    'length' &lt;set&gt;
</PRE>
This keyword is used to calculate the length of all lines stored in a set.

<P>
The command writes to the &rdquo;<A HREF="node188.html#stack">stack</A>&rdquo;.
